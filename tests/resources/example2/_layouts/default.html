<!DOCTYPE html>
<html>
  <body>
    <div class="page-content">
      <div class="wrapper">
        <p><h1>{{page.config.layout}}</h1></p>
        {% if page.config.layout != "" %}
          {% include page.config.layout %}
        {% else %}
          {{page.content}}
        {% endif %}
      </div>
    </div>
  </body>
</html>
